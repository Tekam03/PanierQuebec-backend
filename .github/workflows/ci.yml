      - name: Go mod tidy
        run: go mod tidy

      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: '1.29.0'

      - name: Sqlc diff
        run: sqlc diff

      - name: Sqlc generate
        run: sqlc generate

      - name: Lint
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build 
        run: go build -v -o build/panierquebec_backend_linux_amd64 ./cmd/panierquebec_backend
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # - name: Install golang-migrate CLI
      #   run: |
      #     go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      # - name: Run migrations

version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "internal/db/queries"
    gen:
      go:
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        package: "dbgen"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
